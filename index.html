<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="" class="bg-img bg-img-top" />
  <div class="card">
    <div class="card-header"></div>
    <div class="card-info">
      <div class="dp"><img src="images/image-victor.jpg" alt=""></div>
      <div class="card-details">
      <div class="name-and-age">
        <p><span class="full-name">Victor Crest</span> <span class="age">26</span></p>
      </div>
      <div class="country">
        <p>London</p>
      </div>
      <div class="hr"></div>
      <div class="account-stats">
        <div class="inline numbers">
          80K
          <p>
            Followers
          </p>
        </div>
        <div class="inline numbers">
          803K
          <p>
            Likes
          </p>
        </div>
        <div class="inline numbers">
          1.4K
          <p>
            Photos
          </p>
        </div>
      </div>
      </div>
    </div>
  </div>
  <img src="images/bg-pattern-top.svg" alt="" class="bg-img bg-img-bottom" />
  <div style="text-align: center; padding: 1rem;">This is for practice.</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
